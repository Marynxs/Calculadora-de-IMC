<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modelo/assets/css/style.css">
    <title>Calculo de IMC</title>
</head>

<body>
    <section>
        <form class="container" action="" method="get">
            <h1>Tabela IMC</h1>
        <div class="margem">
            <div class="tabela">
                <h2>IMC</h2>
                <h2>Resultado</h2>
            </div>
            <div class="tabela">
                <p>Menos de 18,5</p>
                <p>Abaixo do peso</p>
            </div>
            <div class="tabela">
                <p>Entre 18,5 e 24,9</p>
                <p>Peso normal</p>
            </div>
            <div class="tabela">
                <p>Entre 25 e 29,9</p>
                <p>Sobrepeso</p>
            </div>
            <div class="tabela">
                <p>Entre 30 e 34,9</p>
                <p>Obesidade 1</p>
            </div>
            <div class="tabela">
                <p>Entre 35 e 39,9</p>
                <p>Obesidade 2</p>
            </div>
            <div class="tabela">
                <p>Mais do que 40</p>
                <p>Obesidade 3</p>
            </div>
        </div>
            <p> Peso: <input type="text" class="peso" placeholder="Digite seu peso em Kg(Kilogramas)"></p>
            <p> Altura: <input type="text" class="altura" placeholder="Digite sua altura em m(metros)"> </p>
            <button class="botao" type="submit">Enviar</button>
            <div class="resultado"> </div>

        </form>
    </section>

    <script src="./modelo/assets/js/main.js"></script>
</body>

</html>
